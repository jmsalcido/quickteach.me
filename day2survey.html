<!DOCTYPE html>
<html>
<head>
    <title>Day 2 Survey</title>
</head>
<body>
    <h1>Survey</h1>
    <ol>
        <li>Tell me about yourself</li>
        <li>Download a Ron Swanson sticker.</li>
    </ol>

    <form>
        <fieldset>
            <legend>Name</legend>
            <label for="first-name">First Name</label>
            <input type="text" value="" id="first-name" name="first-name"/>
            &nbsp;
            <label for="last-name">Last Name</label>
            <input type="text" value="" id="last-name" name="last-name"/>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="female-gender"/>
            <label for="female-gender">Female</label>
            <input type="radio" name="gender" id="male-gender"/>
            <label for="male-gender">Male</label>
        </fieldset>
        <fieldset>
            <legend>Other</legend>
            <label for="age">Age</label>
            <select name="age" id="age">
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46+">46+</option>
            </select>
            <input type="checkbox" name="loves_class" id="loves_class" value="yes" checked="true" />
            <label for="loves_class">Yes, I love this class!</label>
            <br/>
            <br/>
            <label for="description">Description</label>
            <br/>
            <textarea id="description" cols="40" rows="5"></textarea>
        </fieldset>
        <br/>
        <input type="reset" value="Reset"/>
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
